<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/images/devtalks.svg" sizes="any" type="image/svg+xml"/>

    <title>Dev Talks - By MindOrks</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(#485563, #29323c);
        }

        .footer {
            position: fixed;
            text-align: center;
            margin-bottom: 1em;
            bottom: 0px;
            color: white;

            text-decoration-color: aliceblue;
            width: 100%;
        }

        .centered-wrapper {
            position: relative;
            text-align: center;
        }

        .centered-wrapper:before {
            content: "";
            position: relative;
            display: inline-block;
            width: 0;
            height: 100%;
            vertical-align: middle;
        }

        .centered-content {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body class="centered-wrapper">
    <div class="centered-content">
        <img src="images/devtalks.svg" />
    </div>
    <div class="footer"><b>connect@dev-talks.com</b></div>

</body>

</html>
