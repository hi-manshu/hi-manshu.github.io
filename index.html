    <script>
        $(document).ready(function () {
            $.getJSON("https://gist.githubusercontent.com/hi-manshu/0c318a8d912484b910ba68e9583d9f95/raw/5ed45a85ac1e96e801935b3c4453dffc0b62e525/blog.json", function (data) {                

                var articles = [];      // THE ARRAY TO STORE JSON ITEMS.
                var div = document.getElementById('articles');
                $.each(data, function (index, value) {
                    div.innerHTML = div.innerHTML +  "<article class='hentry post has-post-thumbnail'><div class='hentry-left'><div class='entry-date'>"+
                        "<span class='day'>"+value.day+"</span>"+
                        "<span class='month'>"+value.month+"</span>"+
                        "<span class='year'>"+value.year+"</span></div>"+
                        "<div class='featured-image' style='background-image:url("+value.imageUrl+")'></div></div>"+
                        "<div class='hentry-middle'>"+
                        "<h2 class='entry-title'><a href="+value.blogUrl+">"+value.name+"</a></h2></div>"+
                        "<a class='post-link' href="+value.blogUrl+">"+value.name+"</a>"+
                        "</article>";
                    articles.push(value);       // PUSH THE VALUES INSIDE THE ARRAY.
                });                
            });
        });
    </script>
